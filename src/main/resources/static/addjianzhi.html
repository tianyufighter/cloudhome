<script>
	function getCookie(c_name)
	{
		if (document.cookie.length>0)
		{
			c_start=document.cookie.indexOf(c_name + "=")
			if (c_start!=-1)
			{
				c_start=c_start + c_name.length+1
				c_end=document.cookie.indexOf(";",c_start)
				if (c_end==-1) c_end=document.cookie.length
				return unescape(document.cookie.substring(c_start,c_end))
			}
		}
		return ""
	}
	$(window).load(function(){
      var username = getCookie("username");
      if(username !== "" && username !== null) {
        $(".regcut").hide();
        if(getCookie("headImage") !== "" && getCookie("headImage") !== null) {
        $(".touxiang").each(function() {
          $(this).attr("src", getCookie("headImage"));
        })
      }
      $(".mingcheng").html(username);
      console.log(getCookie("headImage"));
      console.log("设置成功");
      $(".dopebox").show();
    } else {
      $(".regcut").show();
      $(".dopebox").hide();
    }
    });		
		$(".fabu").click(function() {
			var formData = new FormData(document.getElementById("form"));
			formData.forEach(function(value, key) {
				console.log(key, value);
			})
			$.ajax({
				url: "http://localhost/insertOneJob",
				type: "POST",
				dataType : "json",
				processData: false,
				contentType: false,
				data:formData,
				success: function(data){
					alert("商品发布成功");
					$(':input','#form').not(':button, :submit, :reset').val('').removeAttr('checked').removeAttr('selected');
					window.location.href = "/jianzhi.html";
				},
				error: function() {
					alert("服务器异常...");
				}
			});
		})
	</script>
